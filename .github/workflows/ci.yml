name: ci

on:
  push:
    branches: oop
  pull_request:
    branches: master

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            cd /home/ubuntu/workspace/discord-music
            git pull origin oop
            yarn run build
            pm2 reload index
